<template>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td {
      border: 1px solid #d6d9d3;
      text-align: center;
      padding: 10px 0;
    }

    ::content [slot="title"] {
      text-align: center;
    }
  </style>
  <content select="[slot='title']"></content>
  <table></table>
</template>

<script src="./render.js"></script>
<script>
  const template = document.currentScript.ownerDocument.querySelector('template')

  class MyTable extends HTMLElement {
    constructor() {
      super()
    }

    static get observedAttributes() { return ['rows'] }

    attributeChangedCallback(attr, oldVal, newVal) {
      // attr is always 'rows' due to observedAttributes. Changes of other attributes will not trigger this hook
      render(this.shadowRoot.querySelector('table'), JSON.parse(newVal), this)
    }

    connectedCallback() {
      const shadowRoot = this.createShadowRoot()
      const clone = document.importNode(template.content, true)
      shadowRoot.appendChild(clone)

      const rows = document.querySelector('my-table').getAttribute('rows')
      render(shadowRoot.querySelector('table'), JSON.parse(rows || '[]'), this)
    }
  }

  customElements.define('my-table', MyTable)
</script>
